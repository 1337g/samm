build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - arjen/hugo-build:
        version: "0.53"
        basedir: "Website/hugo"
build-css:
  box: node:latest
  steps:
    - npm-install
    #- maestrohealthcaretechnologies/npm-install@0.1.9:
    #    options: -g gulp
    - script:
        name: Install gulp
        code: |
          cd ./Website/
          npm install -g gulp
          gulp --gulpfile=./semantic/gulpfile.js build
    #- austenlacy/gulp@0.1.0:
    #    tasks: build
    #    verbose: true
    #    gulpfile: ./Website/semantic/gulpfile.js
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        domain: owaspsamm.org
        basedir: "Website/hugo/public"
