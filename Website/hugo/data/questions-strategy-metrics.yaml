- Do application teams understand the core concerns motivating your software security program, and use that understanding to guide their efforts?:
    security_practice: Strategy & Metrics
    stream: A
    stream_title: Create and Promote
    maturity: 1
    answers:
        - A:
            answer: No
            weight: 0
        - B:
            answer: Yes, some teams do
            weight: 0.25
        - C:
            answer: Yes, at least half of the teams do
            weight: 0.5
        - D:
            answer: Yes, the majority of the teams do
            weight: 1
    quality_criteria:
        - You have captured the risk appetite of your organization's executive leadership
        - You have identified the principal external and internal drivers for the organization's security requirements
        - You have identified the principal business and technical threats to your organization's assets and data
        - You present the core concerns in terms relevant to the development teams

- Do you have a Strategic Plan for Application Security, reflecting the organization's business priorities and risk appetite?:
    security_practice: Strategy & Metrics
    stream: A
    stream_title: Create and Promote
    maturity: 2
    answers:
        - A:
            answer: No
            weight: 0
        - B:
            answer: Yes, we created one more than five years ago
            weight: 0.25
        - C:
            answer: Yes, we created one one-to-three years ago
            weight: 0.5
        - D:
            answer: Yes, we created it within the last year
            weight: 1
    quality_criteria:
        - The plan covers one-to-three years, and includes measurable milestones and a budget
        - Elements of the plan are consistent with the organization’s business drivers and risks
        - The plan lays out a roadmap for achieveing tactical and strategic initiatives
        - You have obtained buy-in from organizational stakeholders, including development teams
        - The plan is published and available to anyone required to support or participate in its implementation

- Do you review the Strategic Plan for Application Security regularly, to maintain its applicability and support of the organization’s evolving needs and future growth?:
    security_practice: Strategy & Metrics
    stream: A
    stream_title: Create and Promote
    maturity: 3
    answers:
        - A:
            answer: No
            weight: 0
        - B:
            answer: Yes, we review it every few years
            weight: 0.25
        - C:
            answer: Yes, we review it every two years or so
            weight: 0.5
        - D:
            answer: Yes, we review it at least annually
            weight: 1
    quality_criteria:
        - You review and update the plan, in response to significant changes in the business environment, the organization, or its risk appetite
        - You adjust the plan and roadmap, based on lessons learned from completed roadmap activities
        - You publish metrics and progress information on roadmap activities, available to all stakeholders, including development teams

