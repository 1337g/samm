            weight: 0.5
        - D:
            answer: Yes, for most or all of our data
            weight: 1
    quality_criteria:
        - All data have an established retention period
        - You protect offline media from disclosure and destruction throughout the retention period
        - You conduct periodic spot checks of backup media, to verify they are not corrupted
        - You conduct periodic tests of equipment needed to restore data (e.g., tape drives), to verify they are functioning correctly
        - You destroy and dispose of media, following established procedures, at end-of-life

